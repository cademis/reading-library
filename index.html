<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excercise Library</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Excercise Library</h1>
    <div>
      <input type="text" id="filterInput" placeholder="Filter Table..." />
      <button id="showForm">Add Excercise</button>
    </div>
    <div id="formCard" class="hidden">
      <form id="form">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="submitName" />
        </div>
        <div>
          <label for="unit">Unit</label>
          <input type="text" id="unit" name="unit" />
        </div>
        <div>
          <label for="goal">Goal</label>
          <input type="text" id="goal" name="goal" />
        </div>
        <div>
          <button type="submit">Submit</button>
          <button id="hideForm">Cancel</button>
        </div>
      </form>
    </div>
    <div id="editCard" class="hidden">
      <form id="editForm">
        <div>
          <label for="editName">Name</label>
          <input type="text" id="editName" name="editName" value="default" />
        </div>
        <div>
          <label for="editUnit">Unit</label>
          <input type="text" id="editUnit" name="editUnit" value="default" />
        </div>
        <div>
          <label for="editGoal">Goal</label>
          <input type="text" id="editGoal" name="editGoal" value="default" />
        </div>
        <div class="hidden-div">
          <label for="currentIndex">Index (do not edit)</label>
          <input id="currentIndex" type="number" />
        </div>
        <div>
          <button type="submit">Update</button>
          <button id="hideEditForm">Cancel</button>
        </div>
      </form>
    </div>
    <table>
      <thead>
        <tr>
          <th>Excercise</th>
          <th>Goal</th>
          <th>Modify</th>
        </tr>
      </thead>
      <tbody id="myTable"></tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
